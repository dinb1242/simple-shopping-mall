server:
  port: 9000
  servlet:
    context-path: /api/v1

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/simple_shopping_mall?serverTimezone=Asia/Seoul
    username: root
    password: 1234

  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
      format-sql: true

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

jwt:
  secret: random_abcd